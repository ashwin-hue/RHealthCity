<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    /* Floating Chat Button */
    #chatbot-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #chatbot-button:hover {
      transform: scale(1.1);
    }
#chatbot-button img {
  width: 120%;
  height: 120%;
  border-radius: 50%;
  object-fit: cover;
}


    /* Chat Popup */
    #chatbot-popup {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 460px;
      min-height: 320px;
      max-height: 480px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-header {
      background: linear-gradient(135deg, #A41E34, #e53935);
      color: #fff;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #ffffff;
    }

    .chat-footer {
      display: flex;
      padding: 12px 15px;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .chat-footer button {
      margin-left: 10px;
      padding: 10px 18px;
      background: #000000;
      border: none;
      color: #fff;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-footer button:hover {
      background: #000000;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user-message {
      background-color: #fdb5b5;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot-message {
      background-color: #e4e2e2;
      color: #333;
    }
  </style>
</head>
<body>

<!-- Floating Button -->
<div id="chatbot-button">
  <img src="assets/images/icon.jpg" alt="Chatbot Icon" />
</div>

<!-- Chatbot Box -->
<div id="chatbot-popup">
  <div class="chat-header">
 How can I help you?
    <button id="close-btn">&times;</button>
  </div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-footer">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatbotBtn = document.getElementById("chatbot-button");
  const chatbotPopup = document.getElementById("chatbot-popup");
  const closeBtn = document.getElementById("close-btn");
  const sendBtn = document.getElementById("send-btn");
  const userInput = document.getElementById("user-input");
  const chatBody = document.getElementById("chat-body");

  const botResponses = [
    "Please contact this number: +91 9994366777",
    "Reach out at: +91 9994366777",
    "Call us at: +91 9994366777"
  ];

  // Toggle chatbot
  chatbotBtn.addEventListener("click", () => {
    chatbotPopup.style.display = chatbotPopup.style.display === "flex" ? "none" : "flex";
  });

  closeBtn.addEventListener("click", () => {
    chatbotPopup.style.display = "none";
  });

  sendBtn.addEventListener("click", () => {
    const text = userInput.value.trim();
    if (text === "") return;

    const userMsg = document.createElement("div");
    userMsg.className = "message user-message";
    userMsg.textContent = text;
    chatBody.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.className = "message bot-message";
    botMsg.textContent = botResponses[Math.floor(Math.random() * botResponses.length)];
    chatBody.appendChild(botMsg);

    userInput.value = "";
    chatBody.scrollTop = chatBody.scrollHeight;
  });
</script>

</body>
</html>
